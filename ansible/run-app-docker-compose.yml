---
- hosts: dockerpostgres
  become: yes
  
  tasks:

    - name: Remove apt lock file
      file:
        state: absent
        path: "/var/lib/apt/lists/*"
    - ansible.builtin.apt:
        clean: yes
      become: yes
    - name: Run "apt-get update" 
      become: yes
      apt:
        update_cache=true

    - name: Update the operating system
      apt:
        update_cache: yes

