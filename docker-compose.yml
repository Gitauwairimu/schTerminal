version: "3.3"

networks:

  default:
    driver: bridge

services:

  postgres:
    image: postgres:15.4-bullseye
    restart: always
    environment:
      - POSTGRES_USER=charles
      - POSTGRES_PASSWORD=Guide147
      - POSTGRES_DB=school
    ports:
      - 5432:5432
    networks:
      - default

  my_image:
    image: app:latest
    depends_on:
      - postgres
    networks:
      - default