name: Build and test

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      # - name: Install Flake8
      #   run: pip install flake8
      # - name: Lint Python code
      #   run: flake8 .

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Install pytest
        run: pip install pytest
      - name: Run unit tests
        run: pytest
